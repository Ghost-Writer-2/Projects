<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/general-styles.css">
  <link rel="stylesheet" href="/CSS/box-styles.css">
  <link rel="stylesheet" href="/CSS/content-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Sign Up Form</title>
</head>
<body>
  <main>
    <div class="main-box">
      <div class="bg-img"> 
        <img class="background-image" src="/Images/halie-west-25xggax4bSA-unsplash.jpg" alt="green_leaf">
      </div>
      <div class="content-box">
        <div class="header-box">
          <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br> Sign up <em>now</em> to get started.</p>

          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-box">
<!-- Update the form add some input attributes for form validation min and max -->
          <p class="head-text">Let's do this!</p>
          <form id="userForm" class="form-main" autocomplete="on">
            <div class="form-contents">
              <div class="form-data">
                <label for="fname">FIRST NAME:</label><br>
                <input class="form" type="text" name="first-name" id="fname" required>
              </div>
  
             <div class="form-data">
              <label for="lname">LAST NAME:</label><br>
              <input class="form" type="text" name="last-name" id="lname" required>
             </div>
  
             <div class="form-data">
              <label for="email">EMAIL:</label><br>
              <input class="form" type="email" name="email" id="email" required>
             </div>
  
             <div class="form-data">
              <label for="phone-num">PHONE NUMBER:</label><br>
              <input class="form" type="text" name="phone-number" id="phone-num" required>
             </div>
  
             <div class="form-data">
              <label for="password">PASSWORD:</label><br>
              <input class="form" type="password" name="password" id="password" required min="8"><br>
              <span id="pwmessage"></span>
             </div>
  
             <div class="form-data">
              <label for="password-confirm">CONFIRM PASSWORD:</label><br>
              <input class="form" type="password" name="confirm-password" id="password-confirm" required min="8"><br>
              <span id="cpwmessage"></span>
             </div>

            </div>
          </form>
        </div>
        <div class="footer-box">
          <div>
            <button class="js-submit-button submit-button" type="submit" form="userForm" >Create Account</button>
          </div>
          <p>Already have an account? <a class="log-in-text" href="https://www.google.com/" target="_blank">Log in</a></p>
        </div>
      </div>
    </div>
  </main>
 
  
  <script src="/JavaScript/script.js"></script>
  <script src="/JavaScript/form-validation.js"></script>
</body>
</html>
