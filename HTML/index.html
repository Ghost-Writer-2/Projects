<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="bg-img">h</div>
      <div>
        <div class="header-box">
          <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br> Sign up <em>now</em> to get started.</p>

          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-box">
          <p class="head-text">Let's do this!</p>
          <form class="form">
            <div>
              <figcaption class="form-data">
                <label for="fname">First Name:</label>
                <input class="form" type="text" id="fname">
              </figcaption>
  
             <figcaption class="form-data">
              <label for="lname">Last Name:</label>
              <input class="form" type="text" id="lname">
             </figcaption>
  
             <figcaption class="form-data">
              <label for="email">Email:</label>
              <input class="form" type="text" id="email">
             </figcaption>
  
             <figcaption class="form-data">
              <label for="phone-num">Phone Number:</label>
              <input class="form" type="text" id="phone-num">
             </figcaption>
  
             <figcaption class="form-data">
              <label for="password">Password:</label>
              <input class="form" type="text" id="password">
             </figcaption>
  
             <figcaption class="form-data">
              <label for="password-confirm">Confirm Password:</label>
              <input class="form" type="text" id="password-confirm">
             </figcaption>

            </div>
          </form>
        </div>
        <div class="footer-box"></div>
      </div>
    </div>
  </main>
 
  
  <script src="/JavaScript/script.js"></script>
</body>
</html>
